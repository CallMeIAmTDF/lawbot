name: Deploy Spring Boot
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
      - name: Deploy to Server
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ secrets.IP }} << 'EOF'
            cd lawbot
            git fetch --all
            git reset --hard origin/main
            tmux ls | cut -d: -f1 | xargs -r -n1 tmux kill-session -t

            export RAG_HOST=${secrets.RAG_HOST}
            tmux new -d -s springapp "mvn spring-boot:run"
          EOF
